<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris's Study Guide</title>
  </head>
  <body>
    <header id="top-notes">
        <a href="./index.html"><img class="notes-top-image" src="./assets/bowtie-cat.png" alt="Profile image of cat wearing a bow tie." /></a>
      <a href="./index.html"><h4>Chris's Personal Study Guide</h4></a>
    </header>
  <div class="container">
    <h1>My GIT notes</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note title"> <br>
                <textarea id="note-text" placeholder="Note Details"></textarea> <br>
            
                <button id="add-btn">Add Note</button>
            </form>
        </div>
    

    <section>
        <div class="container">
            <h2>My Notes</h2>
            <hr>
            <div id="notes">
        
                    <div class="note">
                        <p class="note-counter">Note ${index + 1}</p> 
                        <h3 class="note-title"> $element.title </h3> 
                        <p class="note-text"> $element.text</p> 
                        <button class="note-btn">Delete Note</button> 
                        <button class="notr-btn edit-btn">Delete Note</button>
                    </div>
                
            </div>
        </div>
    </section>
    

    <script src="notes.js"></script>

        <footer class="notes-footer">
            <p><em>created by Christopher Kennedy</em></p>
                </footer>
                <script src="./assets/script.js"></script>
              </body>
            </html>
